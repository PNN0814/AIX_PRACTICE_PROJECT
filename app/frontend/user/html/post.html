<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>게시글 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/app/frontend/user/css/style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="brand"><h1>게시글</h1><p class="subtitle">We don't wanna you</p></div>
    <div class="auth-area"><button class="btn ghost" onclick="location.href='/'">← 메인</button></div>
  </header>

  <div class="container page-card">
    <div class="card-header">
      <div>
        <div class="card-title">게시글 상세</div>
        <div class="card-sub">제목·작성자·작성일·조회수를 한눈에 확인</div>
      </div>
      <span class="badge">DETAIL</span>
    </div>
    <div class="divider"></div>

    <h3 id="postTitle">제목</h3>
    <div class="meta" id="postMeta">작성자 · 날짜 · 조회수</div>
    <div class="post-body" id="postContent">(본문)</div>

    <div id="attachArea" style="margin-top:12px;">
      <h4>첨부 이미지</h4>
      <div class="attach-grid" id="attachGrid"></div>
    </div>

    <div class="actions" id="ownerActions" style="display:none; margin-top:20px;">
      <button class="btn primary gradient" id="btnEdit">수정하기</button>
      <button class="btn danger" id="btnDelete">삭제하기</button>
    </div>
  </div>

  <!-- 수정 모달 -->
  <dialog id="editModal" class="modal">
    <form id="editForm" class="modal-body form" method="dialog" enctype="multipart/form-data">
      <h3>게시글 수정</h3>
      <label>제목 <input name="title" id="editTitle" required/></label>
      <label>내용 <textarea name="content" id="editContent" rows="8" required></textarea></label>
      <label>첨부 이미지(최대 3개) <input type="file" name="files" id="editFiles" accept="image/*" multiple/></label>
      <div class="hint">* 파일 업로드 라우트 필요: POST /posts/{id}/files</div>
      <div class="modal-actions">
        <button class="btn primary gradient" type="submit">저장</button>
        <button class="btn ghost" type="button" onclick="editModal.close()">닫기</button>
      </div>
    </form>
  </dialog>

  <aside class="mascot-side"><img src="/app/frontend/user/image/mascot.png" alt="마스코트"/></aside>
  <script src="app/frontend/user/js/app.js"></script>
</body>
</html>
