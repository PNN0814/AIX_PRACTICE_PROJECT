<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>채용공고만 하는 사이트 | 자유게시판</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/static/user/css/style.css" />
  <link rel="stylesheet" href="/static/user/css/index.css" />
</head>
<body>
  <header class="site-header">
    <div class="mascot-train">
      <div class="mascot-item rolling-mascot">
        <img src="/static/user/image/rolling_mascot.png" alt="보노보노" />
      </div>
      <div class="mascot-item walking-mascot-1">
        <img src="/static/user/image/squirrel.png" alt="포로리" />
      </div>
      <div class="mascot-item walking-mascot-2">
        <img src="/static/user/image/raccoon.png" alt="너부리" />
      </div>
    </div>
    <div class="brand">
      <h1>채용공고만 하는 사이트</h1>
      <p class="subtitle">We don't wanna you</p>
    </div>

    <div class="auth-area">
      {% if not user_id %}
      <div id="guestMenu">
        <button class="btn ghost" onclick="location.href='/'">로그인</button>
        <button class="btn primary" onclick="location.href='/userCreatePage'">회원가입</button>
      </div>
      {% else %}
      <div id="memberMenu">
        <span id="helloUser">{{ user_id }}님 환영합니다</span>
        <button id="goMy" class="btn ghost" onclick="location.href='/userUpdatePage/{{no_seq}}'">내정보</button>
        <button id="doLogout" class="btn danger">로그아웃</button>
      </div>
      {% endif %}
    </div>
  </header>

  <div class="container board-wrap">
    <main class="board card">
      <div class="board-toolbar">
        <form id="searchForm" class="search-box">
          <select id="filterField" aria-label="검색 대상">
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="author">작성자</option>
          </select>
          <input type="text" id="q" placeholder="검색어를 입력하세요" />
          <select id="sortBy" aria-label="정렬">
            <option value="date_desc">최신순</option>
            <option value="date_asc">오래된순</option>
            <option value="views_desc">조회수높은순</option>
            <option value="views_asc">조회수낮은순</option>
          </select>
          <button class="btn ghost" type="submit">검색</button>
        </form>
        <button class="btn primary" id="openWrite">✍️ 글쓰기</button>
      </div>

      <section class="board-list">
        <table class="board-table">
          <thead>
            <tr>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일자</th>
              <th>조회수</th>
            </tr>
          </thead>
          <tbody id="postList"></tbody>
        </table>
      </section>

      <nav class="pagination" id="paging"></nav>
    </main>
  </div>

  <aside class="mascot-side"><img src="/static/user/image/mascot.png" alt="마스코트" /></aside>
  <aside class="mascot-sub"><img src="/static/user/image/mascot_sub.png" alt="서브 마스코트" /></aside>

  <footer class="site-footer">© 2025 채용공고라 읽고 쓰고 싶은 대로 쓰는 어디한번 해봐라 사이트.</footer>

  <script src="/static/user/js/index.js"></script>

  <!-- 1001 이것부터 신효빈 추가  -->
 <!-- 마스코트 도망가기 --> 
  <script>
    window.addEventListener('load', () => {
      const mascotSide = document.querySelector('.mascot-side');
      const mascotSub = document.querySelector('.mascot-sub');
      
      if (mascotSide && mascotSub) {
        document.addEventListener('mousemove', (e) => {
          // 오른쪽 마스코트 (우측으로 도망)
          const rectSide = mascotSide.getBoundingClientRect();
          const centerXSide = rectSide.left + rectSide.width / 2;
          const centerYSide = rectSide.top + rectSide.height / 2;
          const distanceSide = Math.hypot(e.clientX - centerXSide, e.clientY - centerYSide);
          
          if (distanceSide < 200) {
            mascotSide.style.transform = 'translateX(200px)';
          } else {
            mascotSide.style.transform = 'translateX(0)';
          }

          // 왼쪽 마스코트 (우측으로 도망)
          const rectSub = mascotSub.getBoundingClientRect();
          const centerXSub = rectSub.left + rectSub.width / 2;
          const centerYSub = rectSub.top + rectSub.height / 2;
          const distanceSub = Math.hypot(e.clientX - centerXSub, e.clientY - centerYSub);
          
          if (distanceSub < 200) {
            mascotSub.style.transform = 'translate(200px, -50%)';
          } else {
            mascotSub.style.transform = 'translate(0, -50%)';
          }
        });
      }
    });
  </script>
</body>
</html>
