<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/board_detail.css">
</head>
<body>
    <div class="container">
        <header class="board-header">
            <h1>📝 게시글</h1>
            <button class="btn-back" onclick="goToList()">← 목록으로</button>
        </header>

        <!-- 게시글 상세 영역 -->
        <div class="board-detail" id="boardDetail">
            <div class="detail-header">
                <h2 id="boardTitle"></h2>
                <div class="detail-info">
                    <span class="author" id="boardAuthor"></span>
                    <span class="date" id="boardDate"></span>
                    <span class="views" id="boardViews"></span>
                </div>
            </div>
            <div class="detail-content" id="boardContent"></div>
            <div class="detail-actions" id="boardActions">
                <!-- 작성자일 경우 수정/삭제 버튼 표시 -->
            </div>
        </div>

        <!-- 댓글 영역 -->
        <div class="comment-section">
            <h3>💬 댓글 <span id="commentCount">0</span></h3>
            
            <!-- 댓글 작성 -->
            <div class="comment-write">
                <textarea id="commentContent" placeholder="댓글을 입력하세요..." rows="3"></textarea>
                <button id="btn-comment-submit">댓글 작성</button>
            </div>

            <!-- 댓글 목록 -->
            <div class="comment-list" id="commentList">
                <!-- 댓글이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <script src="../js/board_detail.js"></script>
</body>
</html>
