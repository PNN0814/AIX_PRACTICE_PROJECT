<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/static/user/css/style.css"/>
</head>
<body class="login-page">
  <div class="fullscreen-bg"><img src="/static/user/image/background.jpg" alt="배경"/></div>

  <div class="login-center">
    <div class="login-card card">
      <div class="login-card-header">
        <h1 class="login-title">로그인</h1>
        <p class="login-desc">계정 정보를 입력해주세요</p>
      </div>

      <div class="login-card-content login-form">
        <form id="formData" name="formData">
          <label for="user_id">아이디</label>
          <input id="user_id" name="user_id" type="text" placeholder="아이디를 입력하세요" class="input-soft"/>

          <label for="user_pw">비밀번호</label>
          <input id="user_pw" name="user_pw" type="password" placeholder="비밀번호를 입력하세요" class="input-soft"/>
        
          <div class="actions stack">
            <button class="btn login-primary" type="submit" id="doLogin">로그인</button>
            <button class="btn login-outline" id="doSignup">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- <button class="btn ghost back-home" onclick="location.href='/'">← 메인</button> -->
  <aside class="mascot-side"><img src="/static/user/image/kid.png" alt="키드"/></aside>

  <script src="/static/user/js/login.js"></script>
</body>
</html>
