<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/static/user/css/style.css">
    <link rel="stylesheet" href="/static/user/css/board_write.css">
</head>
<body>
    <form id="formData">
        <input type="hidden" id="no_seq" name="no_seq" value="{{no_seq}}">
        <input type="hidden" id="user_id" name="user_id" value="{{user_id}}">
        <input type="hidden" id="board_seq" name="board_seq" value="{{board_seq}}">
    </form>
    <div class="container">
        <header class="board-header">
            <h1 id="pageTitle">✍️ 게시글 작성</h1>
            <button class="btn-back" onclick="goBack()">← 취소</button>
        </header>

        <!-- 게시글 작성/수정 폼 -->
        <div class="board-form">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-input" placeholder="ㅈㅔ목을 입력ㅎㅏㅅㅔ요" maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" class="form-textarea" placeholder="ㄴㅐ용을 입력ㅎㅏㅅㅔ요" rows="15" maxlength="5000"></textarea>
            </div>

            <!-- 파일 업로드 영역 -->
            <div class="form-group">
                <label for="fileInput">📎 파일 첨부</label>
                <div class="file-upload-area">
                    <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.txt,.zip" style="display: none;">
                    <button type="button" class="btn-file-select" onclick="document.getElementById('fileInput').click()">
                        파일 선택
                    </button>
                    <span class="file-info">이미지, PDF, 문서 파일 등 (최대 10MB, 5개까지)</span>
                </div>
                
                <!-- 선택된 파일 목록 -->
                <div id="fileList" class="file-list"></div>
            </div>

            <div class="form-actions">
                <button class="btn-cancel" onclick="goBack()">취소</button>
                <button class="btn-submit" onclick="submitBoard()">등록</button>
            </div>
        </div>
    </div>

    <script src="/static/user/js/board_write.js"></script>
</body>
</html>
