<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/board_write.css">
</head>
<body>
    <div class="container">
        <header class="board-header">
            <h1 id="pageTitle">✍️ 게시글 작성</h1>
            <button class="btn-back" onclick="goBack()">← 취소</button>
        </header>

        <!-- 게시글 작성/수정 폼 -->
        <div class="board-form">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-input" placeholder="제목 센스 보겠음" maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" class="form-textarea" placeholder="재미없고 쓸데 없는거 쓸거면 쓰지마셈" rows="15" maxlength="5000"></textarea>
            </div>

            <div class="form-actions">
                <button class="btn-cancel" onclick="goBack()">취소</button>
                <button class="btn-submit" onclick="submitBoard()">등록</button>
            </div>
        </div>
    </div>

    <script src="../js/board_write.js"></script>
</body>
</html>
