<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>관리자 로그인 | 채용공고만 하는 사이트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- 관리자 전용 스타일 -->
  <link rel="stylesheet" href="/static/admin/css/admin.css"/>
</head>
<body>
  <!-- 상단 헤더 -->
  <header class="site-header">
  <!-- 마스코트 기차 (그룹) -->
  <div class="mascot-train">
    <!-- 보노보노 - 구르는 효과 -->
    <div class="mascot-item rolling-mascot">
      <img src="/static/admin/image/rolling_mascot.png" alt="보노보노" />
    </div>
    
    <!-- 포로리 - 걷는 효과 -->
    <div class="mascot-item walking-mascot-1">
      <img src="/static/admin/image/squirrel.png" alt="포로리" />
    </div>
    
    <!-- 너부리 - 걷는 효과 -->
    <div class="mascot-item walking-mascot-2">
      <img src="/static/admin/image/raccoon.png" alt="너부리" />
    </div>
  </div>

    <div class="brand">
      <h1>채용공고만 하는 사이트</h1>
      <p class="subtitle">We don't wanna you</p>
    </div>
    <div class="auth-area">
      <button class="btn ghost" onclick="location.href='/app/frontend/user/html/index.html'">← 사용자 메인</button>
    </div>
  </header>

  <!-- 로그인 카드 -->
  <div class="login-shell">
    <div class="login-card">
      <h2 class="login-title">🔐 관리자 로그인</h2>
      <p class="login-note">관리자 권한이 있는 계정만 접근할 수 있습니다.</p>

      <form id="adminLoginForm">
        <div class="form-row">
          <label for="user_id">아이디</label>
          <input 
            id="user_id" 
            name="user_id" 
            type="text" 
            placeholder="admin" 
            required 
            autocomplete="username"
            autofocus
          />
        </div>
        <div class="form-row">
          <label for="user_pw">비밀번호</label>
          <input 
            id="user_pw" 
            name="user_pw" 
            type="password" 
            placeholder="••••••••" 
            required 
            autocomplete="current-password"
          />
        </div>
        <div class="actions">
          <button class="btn primary" type="submit" style="flex:1">
            로그인
          </button>
          <button 
            class="btn ghost" 
            type="button" 
            onclick="location.href='/app/frontend/admin/html/admin_index.html'"
          >
            취소
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- 좌/우 마스코트 -->
  <aside class="admin-mascot admin-mascot--left">
    <img src="/static/admin/image/mascot_sub.png" alt="좌측 마스코트" />
  </aside>
  <aside class="admin-mascot admin-mascot--right">
    <img src="/static/admin/image/mascot.png" alt="우측 마스코트" />
  </aside>

  <!-- JS -->
  <script src="/static/admin/js/admin_login.js"></script>
</body>
</html>
